<div class="main-div">
	<mat-card class="login-card z-depth center" flex="50">
		<mat-card-content>
			<form [formGroup]="form">
				<formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
			</form>
		</mat-card-content>

		<mat-card-actions align="end">
			<button mat-raised-button (click)="submit(model)"  color="primary">Login</button>
    </mat-card-actions>
	</mat-card>
</div>
